<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        input::placeholder {
            color: #e2d9d9;
        }
    </style>
  </head>
  <body style="background-color: #F3F3FE; padding: 2rem 4rem;" class="w-100 px-5">
    
    <div class="container bg-white shadow-sm px-0 py-5" style="width: 50%;">
        <div class="border-bottom">
            <div class="px-5 py-3 my-4">
                <h1>Personal Data Sheet</h1>
                <p class="text-secondary fw-semibold">Enter details on the form below</p>
            </div>
        </div>


        <form action="" style="padding: 2rem 4rem;">
            <div class="mb-5">
                <div class="mb-3">
                    <label for="firstname" class="form-label text-secondary fw-semibold">Name</label>
                    <div class="d-flex justify-content-center gap-3">
                        <div class="w-100">
                            <input id="firstname" type="text" class="form-control">
                            <span class="fs-6 text-secondary">Firstname</span>
                        </div>
                        <div class="w-100">
                            <input id="lastname" type="text" class="form-control">
                            <span class="fs-6 text-secondary">Lastname</span>
                        </div>
                    </div>
                </div>
            
                <div class="mb-3 d-flex justify-content-center gap-3">
                    <div class="stack w-100">
                        <label for="firstname" class="form-label text-secondary fw-semibold">Mobile Number</label>
                        <input type="number" placeholder="(000) 000 0000" class="form-control text-danger">
                    </div>
                    <div class="stack w-100">
                        <label for="firstname" class="form-label text-secondary fw-semibold">Email</label>
                        <div>
                            <input type="email" placeholder="ex: myname@example.com" class="form-control">
                            <span class="fs-6 text-secondary">example@example.com</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <label for="firstname" class="form-label text-secondary fw-semibold">Address</label>

                <div class="vstack gap-4">
                    <div>
                        <input type="text" class="form-control">
                        <span class="fs-6 text-secondary">Street Address</span>
                    </div>
                    <div>
                        <input type="text" class="form-control">
                        <span class="fs-6 text-secondary">Street Address 2</span>
                    </div>


                <div class="mb-3 d-flex justify-content-center gap-3">
                    <div class="stack w-100">
                        <input type="number" class="form-control text-danger">
                    </div>
                    <div class="stack w-100">
                        <input type="email" class="form-control">
                    </div>
                </div>


                <div class="mb-3 d-flex justify-content-center gap-3">
                    <div class="stack w-100">
                        <input type="number" class="form-control">
                        <span class="fs-6 text-secondary">Postal / Zip code</span>
                    </div>
                    <div class="stack w-100">
                        <select class="form-select text-secondary" aria-label="Default select example">
                            <option value="uk" selected>United Kingdom</option>
                            <option value="in">India</option>
                            <option value="us">US</option>
                            <option value="ch">China</option>
                            <option value="ca">Canada</option>
                        </select>
                        <span class="fs-6 text-secondary">Country</span>
                    </div>
                </div>


                <div class="mb-3 d-flex justify-content-center gap-3">
                    <div class="stack w-100">
                        <label for="firstname" class="form-label text-secondary fw-semibold">Gender</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="stack w-100">
                        <label for="firstname" class="form-label text-secondary fw-semibold">Birth Date</label>
                        <input type="date" class="form-control">
                    </div>
                </div>


                <div class="mb-3 d-flex justify-content-center gap-3">
                    <div class="stack w-100">
                        <label for="firstname" class="form-label text-secondary fw-semibold">Start Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="stack w-100">
                        <label for="firstname" class="form-label text-secondary fw-semibold">Title</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div>
                    <label for="" class="form-label text-secondary fw-semibold">Additional Information</label>
                    <textarea name="" id="" class="form-control" rows="5"></textarea>
                </div>

                <div class="d-flex justify-content-center w-100">
                    <input type="submit" class="btn btn-success w-25">
                </div>
                </div>
           </div>
        </form>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
