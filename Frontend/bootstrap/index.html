<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <style>
    input::placeholder {
      color: #e2d9d9;
    }

    .desc {
      font-size: .75rem;
    }
  </style>
</head>

<body style="background-color: #f3f3fe; padding: 2rem 4rem" class="w-100 px-5">
  <div class="container-md bg-white shadow-sm px-0 py-5" style="width: 50%">
    <div class="border-bottom">
      <div class="px-5 py-3 my-4">
        <h1>Personal Data Sheet</h1>
        <p class="text-secondary fw-semibold">
          Enter details on the form below
        </p>
      </div>
    </div>

    <form name="psdform" method="get" action="" style="padding: 2rem 4rem" class="pers-form" id="psd-form">
      <div class="mb-5">
        <div class="mb-3">
          <label for="firstname" class="form-label text-secondary fw-semibold">Name</label>
          <div class="d-flex justify-content-center gap-3">
            <div class="w-100">
              <input id="firstname" type="text" class="form-control" />
              <span class="text-secondary desc" id="firstname-desc" data-label="Firstname">Firstname</span>
            </div>
            <div class="w-100">
              <input id="lastname" type="text" class="form-control" />
              <span class="text-secondary desc" id="lastname-desc" data-label="Lastname">Lastname</span>
            </div>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-center gap-3">
          <div class="stack w-100">
            <label for="firstname" class="form-label text-secondary fw-semibold">Mobile Number</label>
            <input id="mobile-number" name="mobilenumber" type="tel" placeholder="(000) 000 0000"
              class="form-control" />
            <span class="text-secondary desc" id="mobile-number-desc" data-label=""></span>
          </div>
          <div class="stack w-100">
            <label for="firstname" class="form-label text-secondary fw-semibold">Email</label>
            <div>
              <input id="email" type="text" placeholder="ex: myname@example.com" class="form-control" />
              <span id="email-desc" class="text-secondary desc"
                data-label="example@example.com">example@example.com</span>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-5">
        <label for="firstname" class="form-label text-secondary fw-semibold">Address</label>

        <div class="vstack gap-4">
          <div>
            <input id="street-addr-1" type="text" class="form-control" />
            <span id="street-addr-1-desc" class="text-secondary desc" data-label="Street Address">Street Address</span>
          </div>
          <div>
            <input type="text" class="form-control" />
            <span class="text-secondary desc">Street Address 2</span>
          </div>

          <div class="mb-3 d-flex justify-content-center gap-3">
            <div class="stack w-100">
              <input id="city" type="text" class="form-control" />
              <span id="city-desc" class="text-secondary desc" data-label="City">City</span>
            </div>
            <div class="stack w-100">
              <input id="state" type="text" class="form-control" />
              <span id="state-desc" class="text-secondary desc" data-label="State / Province">State / Province</span>
            </div>
          </div>

          <div class="mb-3 d-flex justify-content-center gap-3">
            <div class="stack w-100">
              <input id="zipcode" type="text" class="form-control" />
              <span id="zipcode-desc" class="text-secondary desc" data-label="Postal / Zip code">Postal / Zip
                code</span>
            </div>
            <div class="stack w-100">
              <select id="country" class="form-select text-secondary" aria-label="Default select example">
                <option value="0" selected>Please Select a Country</option>
                <option value="uk">United Kingdom</option>
                <option value="in">India</option>
                <option value="us">US</option>
                <option value="ch">China</option>
                <option value="ca">Canada</option>
              </select>
              <span id="country-desc" class="text-secondary desc">Country</span>
            </div>
          </div>

          <div class="mb-3 d-flex justify-content-center gap-3">
            <div class="stack w-100">
              <label for="firstname" class="form-label text-secondary fw-semibold">Gender</label>
              <input id="gender" type="text" class="form-control" />
              <span id="gender-desc" class="text-secondary desc" data-label="Gender">Gender</span>
            </div>
            <div class="stack w-100">
              <label for="firstname" class="form-label text-secondary fw-semibold">Birth Date</label>
              <input id="birth-date" type="date" class="form-control" />
              <span id="birth-date-desc" class="text-secondary desc" data-label=""></span>
            </div>
          </div>

          <div class="mb-3 d-flex justify-content-center gap-3">
            <div class="stack w-100">
              <label for="firstname" class="form-label text-secondary fw-semibold">Start Date</label>
              <input id="start-date" type="date" class="form-control" />
              <span id="start-date-desc" class="text-secondary desc" data-label=""></span>
            </div>
            <div class="stack w-100">
              <label for="firstname" class="form-label text-secondary fw-semibold">Title</label>
              <input id="title" type="text" class="form-control" />
              <span id="title-desc" class="text-secondary desc" data-label=""></span>
            </div>
          </div>

          <div>
            <label for="" class="form-label text-secondary fw-semibold">Additional Information</label>
            <textarea name="" id="" class="form-control" rows="5"></textarea>
          </div>

          <div class="d-flex justify-content-center w-100">
            <input type="submit" class="btn btn-success w-25 submit" />
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
